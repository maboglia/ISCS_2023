<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titolo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
	<h1 th:text="${titolo}">Titolo generico</h1>
	<div class="card" style="width: 18rem;">
	  <img th:src="${prodotto.image}" class="card-img-top" alt="${prodotto.title}">
	  <div class="card-body">
	    <h5 class="card-title" th:text="${prodotto.title}">Card title</h5>
	    <p class="card-text" th:text="${prodotto.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	    <a href="#" class="btn btn-primary">Buy</a>
	  </div>
	</div>
</div>
</body>
</html>
